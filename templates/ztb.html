<!DOCTYPE html>
<html>
<head>
    <title>TinyNote</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Code+Pro">
    <link rel="icon" type="image/png" href="static/img/favicon-32x32.png">
    <!-- 网站开启对 web app 程序的支持 具体表现为去除浏览器地址栏和底部导航栏 -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <!-- 用来定义顶部状态栏的形式 -->
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent"/>
     
    <style>
    
        .button {
            display: inline-block;
            padding: 4px 4px;
            background-color: #ffffff;
            color: #333;
            text-decoration: none;
            border-radius: 4px;
            font-size: 15px;
            border: none;
        }

        body {
            font-family: "Source Code Pro","Courier New","等线", Courier, monospace;
            padding: 10px;
            background-color: #333;
            color: #c9cdd1;
        }  

        .xzt {
            max-width: 100ch;
            margin-left: auto;
            margin-right: auto;
            
        }     
        
        pre {
            white-space: pre-wrap;
            word-wrap: break-word;
            width: 100%;
            font-size: 20px;
            border: 2px solid hsl(240, 2%, 9%); /* 设置边框样式 */ 
            margin: 0 auto 10px; /* 设置外边距 */
            font-family: "Source Code Pro","Courier New","等线", Courier, monospace;
            /* text-rendering: geometricPrecision; */
            line-height: 1.35;
            tab-size: 2;
            display: block; /* 设置为块级元素 */
        }            

		#diary-content {
  			font-size: 23px;
            width: 100%;
            height: 300px;
            font-family: "Source Code Pro","Courier New","等线", Courier, monospace;
		}
        
    </style>
</head>
<body>
    
    <div class="xzt">

        <a href="tp.html" class="button">图片</a>
        <a href="https://lzw.fukonglzw.cn:6060/" class="button" target="_blank">图床</a>
        <a href="/" class="button">首页</a>

        <form id="diary-form">
            <textarea id="diary-content" ></textarea>
            <br>
            <button type="submit">Save</button>
        </form>

        <div id="diary-list"></div>

    </div>

    <script src="static/ztb.js">
        
    </script>
</body>
</html>
