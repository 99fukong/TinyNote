<!DOCTYPE html>
<html>
<head>
    <title>TinyNote</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Code+Pro">
    <style>
        /* 继承自你提供的样式 */
        .button {
            display: inline-block;
            padding: 4px 4px;
            background-color: #ffffff;
            color: #333;
            text-decoration: none;
            border-radius: 4px;
            font-size: 15px;
            border: none;
        }
        body {
            font-family: "Source Code Pro","Courier New","等线", Courier, monospace;
            padding: 10px;
            background-color: #333;
            color: #c9cdd1;
        }
        .container {
            max-width: 100ch;
            margin-left: auto;
            margin-right: auto;
        }
        pre {
            white-space: pre-wrap;
            word-wrap: break-word;
            width: 100%;
            font-size: 20px;
            border: 2px solid hsl(240, 2%, 9%); /* 设置边框样式 */
            margin: 0 auto 10px; /* 设置外边距 */
            font-family: "Source Code Pro","Courier New","等线", Courier, monospace;
/* text-rendering: geometricPrecision; */
            line-height: 1.35;
            tab-size: 2;
            display: block; /* 设置为块级元素 */
        }
        #diary-content {
            font-size: 23px;
            width: 100%;
            height: 300px;
            font-family: "Source Code Pro","Courier New","等线", Courier, monospace;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- 你提供的按钮 -->
        <a href="tp.html" class="button" target="_blank">图片</a>
        <a href="https://lzw.fukonglzw.cn:6060/" class="button" target="_blank">图床</a>
        <a href="ztb.html" class="button">粘贴板</a>
        <div class="button"> 
            <button id="clearCookieBtn">注销</button>
        </div>
        <!-- <a href="" class="button">注销</a> -->

        <!-- 日记表单 -->
        <form id="diary-form">
            <textarea id="diary-content"></textarea>
            <br>
            <button type="submit">Save</button>
        </form>

        <!-- 日记列表 -->
        <div id="diary-list">
            <!-- {% for diary in diaries %}
            <li>
                <strong>{{ diary.title }}</strong> - {{ diary.content }}
                <form action="/edit/{{ diary.id }}" method="GET">
                    <button type="submit">Edit</button>
                </form>
                <form action="/delete/{{ diary.id }}" method="POST">
                    <button type="submit">Delete</button>
                </form>
            </li>
        {% endfor %} -->
        </div>
    </div>

    <!-- 引入样式表 -->
    <script src="static/index.js"></script>
    <script>
        // 监听清除Cookie按钮的点击事件
        document.getElementById("clearCookieBtn").addEventListener("click", function() {
            // 显示确认弹窗
            if (confirm("是否注销")) {
              // 发送POST请求到后端接口清除Cookie
              fetch('/clear_cookie', {
                method: 'POST',
                credentials: 'same-origin',  // 发送跨域请求时携带cookie
              })
              .then(response => {
                if (response.ok) {
                  console.log("Cookie cleared successfully");// 输出清除成功的消息到控制台
                  window.location.reload(); 
                } else {
                  console.error("Failed to clear cookie");// 输出清除失败的消息到控制台
                }
              })
              .catch(error => {
                console.error("Error while clearing cookie:", error);// 输出错误信息到控制台
              });
            } else {
              console.log("取消注销");
            }
          });
    </script>
</body>
</html>
