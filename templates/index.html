<!DOCTYPE html>
<html>
<head>
    
    <title>TinyNote</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Code+Pro">
    <link rel="icon" type="image/png" href="static/img/favicon-32x32.png">
    <style>
        * {
            box-sizing: border-box; /* 设置所有元素的盒模型为 border-box */
        }

        body {
            font-family: "Source Code Pro","Courier New","等线", Courier, monospace;
            padding: 10px; /* 页面整体的内边距 */
            background-color: #333;
            color: #c9cdd1;
            margin: 0; /* 去除默认的外边距 */
        }

        /* 整体页面 */
        .container {
            max-width: 100ch;
            margin-left: auto;
            margin-right: auto;
        }

        /* 按钮 */
        .button {
            display: inline-block;
            padding: 4px 4px; /* 上下左右的内边距均为 4px */
            background-color: #ffffff; /* 设置背景颜色为白色 */
            color: #333; /* 设置文字颜色为深灰色 */
            text-decoration: none; /* 移除链接的下划线效果 */
            border-radius: 4px; /* 设置圆角半径为 4px */
            font-size: 15px; /* 设置字体大小为 15px */
            border: none; /* 移除边框 */
            margin-bottom: 10px; /* 调整下外边距为 10px */
            cursor: pointer; /* 设置鼠标悬停时的样式为手型 */
            margin: 0; 
        }
        /* 保存按钮*/
        button[type="submit"] {
            padding: 9px 10px; /* 调整按钮的内边距 */
            font-size: 15px;
            border-radius: 4px;
            border: none;
            background-color: #ffffff;
            color: #333;
            cursor: pointer;
            margin-bottom: 10px; /* 下外边距为 10px */
        }
        
         .button:hover {
            background-color: #a7a3a3; /* 设置鼠标悬停时的背景颜色 */
        }       

        /* 输入框 */
        #diary-content {
            font-size: 23px;
            width: 100%; /* 减去内边距的宽度 */
            height: 300px;
            font-family: "Source Code Pro","Courier New","等线", Courier, monospace;
            padding: 10px; /* 增加文本区域的内边距 */
            margin-bottom: 10px; /*下外边距为 10px */
        }

        /* 日记块 */
        pre {
            position: relative; /* 添加这行 */
            white-space: pre-wrap;
            word-wrap: break-word;
            width: 100%;
            font-size: 20px;
            border: 2px solid hsl(240, 2%, 9%); /* 设置边框样式 */
            margin: 0 auto 10px; /* 设置外边距 */
            font-family: "Source Code Pro","Courier New","等线", Courier, monospace;
            line-height: 1.35;
            tab-size: 2;
            display: block; /* 设置为块级元素 */
            padding: 5px; /* 代码块的内边距 */
        }

        /* 设置超链接的默认样式 */
        a {
            color: rgb(136, 255, 0) ; /* 设置超链接的默认颜色 */
            text-decoration: none; /* 去除超链接的下划线 */
        }

        /* 设置超链接的:hover伪类样式，当鼠标悬停在超链接上时的样式 */
        a:hover {
            color: rgb(255, 102, 0); /* 设置鼠标悬停时超链接的颜色 */
            text-decoration: none; /* 添加下划线效果 */
        }

        /* 悬浮窗口样式 */
        .popup {
            border-radius: 5px;
            z-index: 1000; /* 确保它在顶层 */
            display: none; /* 默认不显示 */
            background-color: #27272A;
            border: 1px solid #27272A;
            box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.1);
            padding: 0px 0px;
            width: 100px;
            height: 110px;
            position: absolute;

            
        }

        .popup button {
            padding: 8px 12px; /* 调整按钮内边距 */
            background-color: #ffffff; /* 设置按钮背景颜色 */
            color: #333; /* 设置按钮文字颜色 */
            border: none; /* 移除按钮边框 */
            border-radius: 5px; /* 设置按钮圆角 */
            cursor: pointer; /* 设置鼠标样式为手型 */
            margin-bottom: 5px; /* 调整按钮之间的垂直间距 */
            display: block; /* 设置按钮为块级元素 */
            width: 100%; /* 设置按钮宽度为父容器宽度 */
        }

        .popup button:hover {
            background-color: #eaeaea; /* 设置鼠标悬停时的背景颜色 */
        }


        /* 按钮容器样式 */
        /*.button-container {
            display: flex;
        }*/

        /* 三个点图标样式 */
        .ellipsis-icon {
            position: absolute;
            right: 5px;
            top: 5px;
            cursor: pointer;
            padding: 0 8px; /* 如果需要添加内边距的话 */
            border: 1px transparent solid; /* 如果需要添加边框的话 */
        }


    </style>
</head>
<body>
    <link rel="stylesheet" href="">
    <div class="container">
        <!-- 你提供的按钮 -->
        <!-- <a href="tp.html" class="button" target="_blank">图片</a> -->
        <a href="https://lzw.fukonglzw.cn:6060/" class="button" target="_blank">微云盘</a>
        <a href="ztb.html" class="button">粘贴板</a>
        <div class="button"> 
            <button id="clearCookieBtn">注销</button>
        </div>


        <!-- 日记表单 -->
        <form id="diary-form">
            <textarea id="diary-content"></textarea>
            <br>
            <button type="submit">Save</button>
        </form>

        <!-- 日记列表 -->
        <div id="diary-list">

        </div>
    </div>

    <!-- 引入样式表 -->
    <script src="static/index.js"></script>

</body>
</html>
