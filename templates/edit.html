    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Diary</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='edit.css') }}">
    <link rel="icon" type="image/png" href="static/img/favicon-32x32.png">
    <!-- 网站开启对 web app 程序的支持 具体表现为去除浏览器地址栏和底部导航栏 -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <!-- 用来定义顶部状态栏的形式 -->
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent"/>
</head>
<body>
    <h1>Edit Diary</h1>
    <form method="post" action="{{ url_for('edit', diary_id=diary['id']) }}">
        <label for="tag">Tag:</label>
        <input type="text" id="tag" name="tag" value="{{ diary['tag'] }}"><br>
        <label for="content">Content:</label>
        <textarea id="content" name="content">{{ diary['content'] }}</textarea><br>
        <input type="submit" value="Save Changes">
    </form>
